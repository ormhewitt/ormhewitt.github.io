<!DOCTYPE HTML>

<html>

    <head>

        <meta charset='utf8'>

    </head>

    <body>

        <div id='ruffle'></div>

        <script src='https://ormhewitt.github.io/dev/ruffle/ruffle.js'></script>

        <script>

var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){

    var ruffle = window.RufflePlayer.newest(),

        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {

            width: width,

            height: height,

            style: 'width: ' + width + 'px; height: ' + height + 'px',

        });

    

    player.load({ url: url });

}

swfobject.embedSWF('https://ormhewitt.github.io/dev/theme_parks/tot.swf', 'ruffle', 1000, 1000);

        </script>
        <h3>This game was originally made by 'TheMagical.nl', and has been reproduced here to run in HTML5</h3>
        <a href="https://www.themagical.nl/flash-simulations/tower-of-terror">TheMagical.nl</a>
    </body>

</html>
